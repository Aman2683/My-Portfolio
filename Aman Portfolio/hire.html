<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Aman Kumar</title>
    <link rel="stylesheet" href="hire.css">
</head>

<body>
    <div class="hire-hero">
        <div class="container">
            <h1>Hire Aman Kumar</h1>
            <p>If you are interested in hiring me, please fill out the form below or contact me via email.</p>

            <div class="ring">
                <i style="--clr: #00ffai;"></i>
                <i style="--clr: #ff0057;"></i>
                <i style="--clr: #fffd44;"></i>

                <div class="login" id="hireForm">
                    <div class="inputBx">
                        <input type="text" id="name" placeholder="Name" required>
                    </div>

                    <div class="inputBx">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="inputBx">
                        <input type="text" id="message" placeholder="Message" required>
                    </div>

                    <div class="inputBx">
                        <input type="button" value="Submit" onclick="submitForm()">
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-back">
            <a href="index.html">Back to Portfolio</a>
        </div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                // You can save the form data to local storage or send it to a server
                // For local storage example:
                const formData = { name, email, message };
                const savedData = JSON.parse(localStorage.getItem('hireFormData')) || [];
                savedData.push(formData);
                localStorage.setItem('hireFormData', JSON.stringify(savedData));

                // You can also reset the form after submission
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';

                alert('Form submitted successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>

</html>
