<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Aman Kumar</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="hire-hero">
        <div class="container">
            <h1>CONTACT</h1>
            <div class="login" id="contactForm">
                <div class="inputBx">
                    <input type="text" id="name" placeholder="Name" required>
                </div>

                <div class="inputBx">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="inputBx">
                    <input type="text" id="message" placeholder="Message" required>
                </div>

                <div class="inputBx">
                    <input type="button" value="Submit" onclick="submitForm()">
                </div>
            </div>
        </div>
    </div>
    <div class="social">
        <a href="https://github.com/Aman2683" target="_blank">
            <i class='bx bxl-github'></i>
        </a>
        <a href="https://www.instagram.com/_aman._.ak?igsh=NGVhN2U2NjQ0Yg%3D%3D&utm_source=qr" target="_blank">
            <i class='bx bxl-instagram'></i>
        </a>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                // You can save the form data to local storage or send it to a server
                // For local storage example:
                const formData = { name, email, message };
                const savedData = JSON.parse(localStorage.getItem('contactFormData')) || [];
                savedData.push(formData);
                localStorage.setItem('contactFormData', JSON.stringify(savedData));

                // You can also reset the form after submission
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';

                alert('Form submitted successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>

</html>
